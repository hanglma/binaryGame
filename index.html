<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary to Decimal Game</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" crossorigin src="/assets/index-CtciA_qg.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-PaqAiUFs.css">
</head>
<body>
  <div class="tabs-container">
    <div class="tab active" data-tab="home">Home</div>
    <div class="tab" data-tab="game1">Binary to Decimal</div>
    <div class="tab" data-tab="game2">Decimal to Binary</div>
  </div>

  <div id="home" class="tab-content active">
    <h2>Home</h2>
    <p>Welcome to the Binary and Decimal Converter Game.</p>
  </div>

  <div id="game1" class="tab-content">
    <h2>Binary to Decimal Game</h2>
    <div id="app">
      <svg id="binary-circles-svg" width="50vh" height="10vh"></svg>
      <span id="slider-value">0</span>
      <input type="range" id="decimal-slider" min="0" max="31">
      <button id="check-binary-decimal-answer">Check Answer</button>
      <p id="binary-decimal-feedback"></p>
    </div>
  </div>

  <div id="game2" class="tab-content">
    <h2>Decimal to Binary Game</h2>
    <div id="decimal-to-binary-game">
      <p id="decimal-question"></p>
      <div id="binary-circles"></div>
      <button id="check-answer-button">Check Answer</button>
      <p id="decimal-binary-feedback"></p>
    </div>
  </div>

</body>
</html>
