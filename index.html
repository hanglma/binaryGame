<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .circle {
            display: inline-block;
            width: 60px;
            height: 60px;
            margin: 10px;
            border-radius: 50%;
            background-color: lightgray;
        }
        .circle.active {
            background-color: green;
        }
        .slider-container {
            display: flex;
            align-items: center;
        }
        .slider {
            width: 300px;
            margin: 20px;
        }
        #decimal-value {
            font-size: 2rem;
            margin-left: 10px;
        }
        #check-answer {
            padding: 10px 20px;
            font-size: 1.5rem;
        }
        #result {
            font-size: 2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="binary-container"></div>
    <div class="slider-container">
        <input type="range" id="decimal-slider" class="slider" min="0" max="64" value="0">
        <span id="decimal-value">0</span>
    </div>
    <button id="check-answer">Check Answer</button>
    <p id="result"></p>
    <script src="/binarygame/src/main.ts"></script>
</body>
</html>
